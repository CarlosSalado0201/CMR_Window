<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
      sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100px; /* Barra más alta */
    display: flex;
    align-items: center;
    background-color: #dc3545; /* Rojo CMR */
    color: white;
    font-weight: 600;
    padding: 0 24px;
    box-sizing: border-box;
    z-index: 1000;
  }

  .toolbar img {
    height: 80px; /* Logo más grande */
    width: auto;
    user-select: none;
    margin-right: 20px; /* Más separación */
  }

  .toolbar button {
    background-color: white;
    color: #dc3545;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
    font-size: 1rem;
    white-space: normal; /* Permite salto de línea */
    max-width: 120px; /* Ajusta el ancho para que no quede tan largo */
    line-height: 1.2;
  }

  .toolbar button:hover {
    background-color: #f8d7da;
  }
.content {
  margin-top: 120px;
  padding: 0 24px;
  max-width: none; /* O usa none si lo prefieres */
  margin-left: 0;
  margin-right: 0;
  display: block; /* Quita flexbox */
}

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
<img src="assets/CMR.jpg" alt="Logo CMR" style="cursor:pointer" (click)="irInicio()" />
  <button (click)="abrirCalculadora()">Abrir<br />calculadora personal</button>
</div>

<!-- Main content -->
<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
